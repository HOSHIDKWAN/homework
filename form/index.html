<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика по формам</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form>
        <h2>Ваши личные данные</h2>       
                <label class="name">
                <div>Ваше имя</div>
                <input type="text" required placeholder="Имя" name="name">
            </label>     
            <label>
               <div> Ваш возраст</div>
                <input type="number" inputmode="numeric" required placeholder="Возраст" name="age">
            </label>
            <label>
                <div>Ваш номер телефона</div>
                <input type="tel" inputmode="tel" required placeholder="Номер телефона" name="phone">
            </label>
            <label>
                <div>Ваша почта</div>
                <input type="email" required inputmode="email" name="email" placeholder="Почта">
            </label>
            <label>
                <div>Сообщение</div>
                <textarea name="message" placeholder="Ваше сообщение"></textarea>
            </label>
            <div><label class="agree">
            <input class="checkbox" type="checkbox" required name="agree">
            Я принимаю правила
            </label></div>          
            <button>Отправить</button>       
    </form>
</body>
</html>
